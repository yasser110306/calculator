<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/all.min.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>EL3NTIL | CALCULATOR</title>
  </head>
  <body>
    <div class="container">
      <input type="text" id="result" />
      <div class="row1">
        <button class="operator" id="modules">
          <i class="fa-solid fa-percent"></i>
        </button>
        <button class="operator" id="sqrt">
          <i class="fa-solid fa-square-root-variable"></i>
        </button>
        <button class="operator" id="factorial">
          <i class="fa-solid fa-exclamation"></i>
        </button>
        <button class="operator" id="clear">C</button>
      </div>
      <div class="row2">
        <button class="num" id="value7">7</button>
        <button class="num" id="value8">8</button>
        <button class="num" id="value9">9</button>
        <button class="operator" id="minus">
          <i class="fa-solid fa-minus"></i>
        </button>
      </div>
      <div class="row3">
        <button class="num" id="value4">4</button>
        <button class="num" id="value5">5</button>
        <button class="num" id="value6">6</button>
        <button class="operator" id="divide">
          <i class="fa-solid fa-divide"></i>
        </button>
      </div>
      <div class="row4">
        <button class="num" id="value4">4</button>
        <button class="num" id="value5">5</button>
        <button class="num" id="value6">6</button>
        <button class="operator" id="multiple">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="row5">
        <button class="num" id="value4">4</button>
        <button class="num" id="value5">5</button>
        <button class="operator" id="equal">
          <i class="fa-solid fa-equals"></i>
        </button>
        <button class="operator" id="sum">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
