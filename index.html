<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EL3NTIL CALCULATOR</title>
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/all.min.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" class="display" readonly />
      <div class="buttons">
        <button class="operator" id="clear" data-value="AC">C</button>
        <button class="special" data-value="DEL">DEL</button>
        <button class="special" data-value="%">
          <i class="fa-solid fa-percent"></i>
        </button>
        <button class="operator" id="divide" data-value="/">/</button>
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="operator" id="multiple" data-value="*">*</button>
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="operator" id="minus" data-value="-">-</button>
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="operator" id="sum" data-value="+">+</button>
        <button data-value="0">0</button>
        <button data-value="00">00</button>
        <button data-value=".">.</button>
        <button class="special" data-value="=">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
